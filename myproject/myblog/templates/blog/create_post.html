{% extends "blog/base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h1 style="color: #85ccea; text-align: center; margin-bottom: 20px;">Create Post</h1>
<form method="POST" style="background: #fafafa; padding: 20px; margin: 20px 0;">
    {% csrf_token %}
    <label for="title" style="display: block; margin-bottom: 8px; color: #333;">Title:</label>
    <input type="text" id="title" name="title" style="width: 100%; padding: 12px; margin-bottom: 10px;">
    <label for="content" style="display: block; margin-bottom: 8px; color: #333;">Content:</label>
    <textarea id="content" name="content" style="width: 100%; padding: 12px; margin-bottom: 10px;"></textarea>
    <button type="submit" style="background-color: #85ccea; color: #fff; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; font-weight: bold;">Create</button>
</form>
{% endblock %}
