{% extends "blog/base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<h1 style="color: #85ccea; text-align: center; margin-bottom: 20px;">Sign In</h1>
<form method="POST" style="background: #fafafa; padding: 20px; margin: 20px auto; max-width: 400px; border-radius: 8px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #85ccea; color: #fff; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; display: block; margin: 20px auto;">Sign In</button>
</form>
{% endblock %}
